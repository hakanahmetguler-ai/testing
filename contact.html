<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Private Travel Turkey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #fff; scroll-behavior: smooth; }
        h1, h2, h3, .font-serif { font-family: 'Playfair Display', serif; }
        
        /* Sabit Navigasyon (Index ile aynı) */
        nav { 
            height: 90px; 
            position: fixed; 
            top: 0; 
            width: 100%; 
            z-index: 1000; 
        }
        
        /* Nova Select Tarzı Dropdown */
        .dropdown-menu { 
            visibility: hidden; opacity: 0; top: 100%; left: 0; 
            transform: translateY(-10px); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            pointer-events: none; 
        }
        .group:hover .dropdown-menu { visibility: visible; opacity: 1; transform: translateY(0); pointer-events: auto; }
        
        /* Navigasyon Alt Çizgi Efekti */
        .nav-link-text { position: relative; }
        .nav-link-text::after { 
            content: ''; position: absolute; width: 0; height: 2px; bottom: -32px; 
            left: 0; background-color: #bfa37e; transition: width 0.3s ease; 
        }
        .group:hover .nav-link-text::after { width: 100%; }
    </style>
</head>
<body>

    <nav class="bg-white/95 backdrop-blur-sm border-b border-gray-100 flex items-center shadow-sm">
        <div class="max-w-[1600px] mx-auto px-8 w-full flex justify-between items-center h-full">
            
            <div class="flex-1">
                <a href="index.html" class="text-lg md:text-xl font-serif tracking-[0.15em] font-bold uppercase whitespace-nowrap">
                    Private <span class="text-[#bfa37e]">Travel</span> Turkey
                </a>
            </div>

            <ul class="hidden md:flex space-x-10 h-full items-center justify-center">
                <li class="relative group h-full flex items-center">
                    <a href="#" class="text-gray-800 text-[12px] font-bold tracking-widest flex items-center h-full">
                        <span class="nav-link-text uppercase">Tours</span>
                        <svg class="w-3 h-3 ml-2 transition-transform group-hover:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path d="M19 9l-7 7-7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                    </a>
                    <div class="dropdown-menu absolute w-60 bg-white shadow-xl border-t-2 border-[#bfa37e]">
                        <div class="flex flex-col">
                            <a href="cultural-tours.html" class="px-8 py-5 text-[11px] uppercase tracking-widest text-gray-700 hover:bg-[#fcfaf7] hover:text-[#bfa37e] transition-all border-b border-gray-50 flex justify-between items-center group/item">
                                Cultural Tours <span class="opacity-0 group-hover/item:opacity-100 transition-opacity">→</span>
                            </a>
                            <a href="blue-cruise.html" class="px-8 py-5 text-[11px] uppercase tracking-widest text-gray-700 hover:bg-[#fcfaf7] hover:text-[#bfa37e] transition-all flex justify-between items-center group/item">
                                Blue Cruise <span class="opacity-0 group-hover/item:opacity-100 transition-opacity">→</span>
                            </a>
                        </div>
                    </div>
                </li>
                <li class="h-full flex items-center">
                    <a href="destinations.html" class="text-gray-800 text-[12px] font-bold tracking-widest uppercase">
                        <span class="nav-link-text">Destinations</span>
                    </a>
                </li>
                <li class="h-full flex items-center">
                    <a href="about_use.html" class="text-gray-800 text-[12px] font-bold tracking-widest uppercase">
                        <span class="nav-link-text">About Us</span>
                    </a>
                </li>
                <li class="h-full flex items-center">
                    <a href="contact.html" class="text-[#bfa37e] text-[12px] font-bold tracking-widest uppercase">
                        <span class="nav-link-text">Contact</span>
                    </a>
                </li>
            </ul>

            <div class="flex-1 flex justify-end items-center space-x-6">
                <a href="#" class="text-gray-400 hover:text-[#bfa37e] transition-colors">
                    <span class="text-[10px] font-bold tracking-widest uppercase">Instagram</span>
                </a>
                <a href="#" class="text-gray-400 hover:text-[#bfa37e] transition-colors">
                    <span class="text-[10px] font-bold tracking-widest uppercase">Linkedin</span>
                </a>
            </div>
        </div>
    </nav>

    <main class="pt-48 pb-24 px-6 max-w-7xl mx-auto">
        <div class="grid md:grid-cols-2 gap-24 items-start">
            
            <div>
                <span class="text-[#bfa37e] text-[10px] font-bold uppercase tracking-[0.4em]">Get In Touch</span>
                <h1 class="text-6xl md:text-7xl font-serif italic mt-6 mb-12 leading-tight">Plan your <br>dream trip</h1>
                
                <div class="space-y-12">
                    <div>
                        <h4 class="text-[10px] font-bold uppercase tracking-widest text-gray-400 mb-2">Concierge Services</h4>
                        <p class="text-2xl font-serif italic">concierge@privatetravelturkey.com</p>
                    </div>
                    <div>
                        <h4 class="text-[10px] font-bold uppercase tracking-widest text-gray-400 mb-2">Office Address</h4>
                        <p class="text-xl font-serif italic">Nişantaşı, İstanbul / Türkiye</p>
                    </div>
                </div>
            </div>

            <form class="bg-stone-50 p-10 md:p-16 rounded-sm shadow-sm space-y-8">
                <div class="grid md:grid-cols-2 gap-8">
                    <div class="flex flex-col">
                        <label class="text-[9px] uppercase tracking-widest font-bold mb-2 text-gray-400">First Name</label>
                        <input type="text" class="bg-transparent border-b border-gray-200 py-2 outline-none focus:border-[#bfa37e] transition-colors">
                    </div>
                    <div class="flex flex-col">
                        <label class="text-[9px] uppercase tracking-widest font-bold mb-2 text-gray-400">Last Name</label>
                        <input type="text" class="bg-transparent border-b border-gray-200 py-2 outline-none focus:border-[#bfa37e] transition-colors">
                    </div>
                </div>
                <div class="flex flex-col">
                    <label class="text-[9px] uppercase tracking-widest font-bold mb-2 text-gray-400">Email Address</label>
                    <input type="email" class="bg-transparent border-b border-gray-200 py-2 outline-none focus:border-[#bfa37e] transition-colors">
                </div>
                <div class="flex flex-col">
                    <label class="text-[9px] uppercase tracking-widest font-bold mb-2 text-gray-400">Your Inquiry</label>
                    <textarea rows="4" class="bg-transparent border-b border-gray-200 py-2 outline-none focus:border-[#bfa37e] transition-colors resize-none"></textarea>
                </div>
                <button class="w-full bg-gray-900 text-white py-5 text-[10px] font-bold uppercase tracking-[0.3em] hover:bg-[#bfa37e] transition-all duration-300">
                    Send Inquiry
                </button>
            </form>
        </div>
    </main>

    <footer class="bg-white py-12 border-t border-gray-100 text-center">
        <p class="text-[9px] tracking-[0.5em] uppercase text-gray-400">© 2026 Private Travel Turkey</p>
    </footer>

</body>
</html>
