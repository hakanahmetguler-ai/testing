<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinations | Private Travel Turkey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #fff; overflow-x: hidden; }
        h1, h2, h3, .font-serif { font-family: 'Playfair Display', serif; }
        
        nav { height: 80px; position: fixed; top: 0; width: 100%; z-index: 1000; }
        
        /* Desktop Hover Effects */
        @media (min-width: 768px) {
            .dropdown-menu { 
                visibility: hidden; opacity: 0; top: 100%; left: 0; 
                transform: translateY(-10px); transition: all 0.3s ease; 
                pointer-events: none; 
            }
            .group:hover .dropdown-menu { visibility: visible; opacity: 1; transform: translateY(0); pointer-events: auto; }
            .nav-link-text::after { 
                content: ''; position: absolute; width: 0; height: 2px; bottom: -28px; 
                left: 0; background-color: #bfa37e; transition: width 0.3s ease; 
            }
            .group:hover .nav-link-text::after { width: 100%; }
        }

        /* Mobile Menu */
        #mobile-menu {
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateX(100%);
        }
        #mobile-menu.active {
            transform: translateX(0);
        }
    </style>
</head>
<body>

    <nav class="bg-white/95 backdrop-blur-sm border-b border-gray-100 flex items-center shadow-sm">
        <div class="max-w-[1600px] mx-auto px-6 md:px-8 w-full flex justify-between items-center h-full">
            <div class="flex-1">
                <a href="index.html" class="text-sm md:text-xl font-serif tracking-[0.1em] md:tracking-[0.15em] font-bold uppercase whitespace-nowrap">
                    Private <span class="text-[#bfa37e]">Travel</span> Turkey
                </a>
            </div>

            <ul class="hidden md:flex space-x-10 h-full items-center justify-center">
                <li class="relative group h-full flex items-center">
                    <a href="#" class="text-gray-800 text-[12px] font-bold tracking-widest flex items-center h-full">
                        <span class="nav-link-text uppercase">Tours</span>
                        <svg class="w-3 h-3 ml-2 transition-transform group-hover:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                    </a>
                    <div class="dropdown-menu absolute w-60 bg-white shadow-xl border-t-2 border-[#bfa37e]">
                        <div class="flex flex-col">
                            <a href="cultural-tours.html" class="px-8 py-5 text-[11px] uppercase tracking-widest text-gray-700 hover:bg-[#fcfaf7] hover:text-[#bfa37e] border-b border-gray-50 flex justify-between items-center">Cultural Tours <span>→</span></a>
                            <a href="blue-cruise.html" class="px-8 py-5 text-[11px] uppercase tracking-widest text-gray-700 hover:bg-[#fcfaf7] hover:text-[#bfa37e] flex justify-between items-center">Blue Cruise <span>→</span></a>
                        </div>
                    </div>
                </li>
                <li class="h-full flex items-center"><a href="destinations.html" class="text-[#bfa37e] text-[12px] font-bold tracking-widest uppercase"><span class="nav-link-text">Destinations</span></a></li>
                <li class="h-full flex items-center"><a href="about_use.html" class="text-gray-800 text-[12px] font-bold tracking-widest uppercase"><span class="nav-link-text">About Us</span></a></li>
                <li class="h-full flex items-center"><a href="contact.html" class="text-gray-800 text-[12px] font-bold tracking-widest uppercase"><span class="nav-link-text">Contact</span></a></li>
            </ul>

            <div class="flex-1 flex justify-end items-center">
                <button id="menu-btn" class="md:hidden text-gray-800 focus:outline-none p-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
                <div class="hidden lg:flex space-x-6 text-gray-400 text-[10px] font-bold tracking-widest uppercase">Instagram
                </div>
            </div>
        </div>
    </nav>

    <div id="mobile-menu" class="fixed inset-0 bg-white z-[2000] md:hidden flex flex-col p-8">
        <div class="flex justify-end">
            <button id="close-btn" class="text-gray-800 p-2">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
        <ul class="flex flex-col space-y-6 mt-12">
            <li><a href="index.html" class="text-3xl font-serif italic text-gray-800">Home</a></li>
            <li>
                <span class="text-[10px] uppercase tracking-widest text-gray-400 font-bold block mb-4">Tours</span>
                <div class="pl-4 flex flex-col space-y-4">
                    <a href="cultural-tours.html" class="text-xl font-serif italic text-gray-700">Cultural Tours</a>
                    <a href="blue-cruise.html" class="text-xl font-serif italic text-gray-700">Blue Cruise</a>
                </div>
            </li>
            <li><a href="destinations.html" class="text-3xl font-serif italic text-[#bfa37e]">Destinations</a></li>
            <li><a href="about_use.html" class="text-3xl font-serif italic text-gray-800">About Us</a></li>
            <li><a href="contact.html" class="text-3xl font-serif italic text-gray-800">Contact</a></li>
        </ul>
    </div>

    <header class="pt-32 md:pt-48 pb-12 md:pb-20 text-center px-4">
        <h1 class="text-4xl md:text-6xl font-serif italic leading-tight">Our Destinations</h1>
        <p class="text-[#bfa37e] uppercase tracking-[0.3em] md:tracking-[0.4em] text-[9px] md:text-[10px] mt-4 font-bold">The Essence of Anatolia</p>
    </header>

    <main class="max-w-[1600px] mx-auto px-6 md:px-8 pb-20 md:pb-32 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-10">
        <div class="relative group h-[450px] md:h-[600px] overflow-hidden rounded-sm">
            <img src="https://images.unsplash.com/photo-1524231757912-21f4fe3a7200?auto=format&fit=crop&q=80" class="h-full w-full object-cover transition-transform duration-1000 group-hover:scale-110">
            <div class="absolute inset-0 bg-black/30 group-hover:bg-black/50 transition-colors flex items-center justify-center">
                <h3 class="text-white text-3xl md:text-4xl font-serif italic">Istanbul</h3>
            </div>
        </div>
        <div class="relative group h-[450px] md:h-[600px] overflow-hidden rounded-sm">
            <img src="https://images.unsplash.com/photo-1541432901042-2d8bd64b4a9b?auto=format&fit=crop&q=80" class="h-full w-full object-cover transition-transform duration-1000 group-hover:scale-110">
            <div class="absolute inset-0 bg-black/30 group-hover:bg-black/50 transition-colors flex items-center justify-center">
                <h3 class="text-white text-3xl md:text-4xl font-serif italic">Cappadocia</h3>
            </div>
        </div>
        <div class="relative group h-[450px] md:h-[600px] overflow-hidden rounded-sm">
            <img src="https://images.unsplash.com/photo-1519451241324-20b4ea2c4220?auto=format&fit=crop&q=80" class="h-full w-full object-cover transition-transform duration-1000 group-hover:scale-110">
            <div class="absolute inset-0 bg-black/30 group-hover:bg-black/50 transition-colors flex items-center justify-center">
                <h3 class="text-white text-3xl md:text-4xl font-serif italic">Ephesus</h3>
            </div>
        </div>
    </main>

    <script>
        const menuBtn = document.getElementById('menu-btn');
        const closeBtn = document.getElementById('close-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.add('active');
            document.body.style.overflow = 'hidden';
        });

        closeBtn.addEventListener('click', () => {
            mobileMenu.classList.remove('active');
            document.body.style.overflow = '';
        });
    </script>
</body>
</html>
